<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dublin Bike</title>
    <style>
        #map{
        width: 100%;
        height: 500px;
        }
    </style>
    <script type="text/javascript">
    var map;
    function initMap() {
    var latlng = new google.maps.LatLng(53.350140, -6.266155);
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < bike_station.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(bike_station[i][2], bike_station[i][3]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(bike_station[i][1]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }}
    </script>

</head>
<body>
    <div id='map'></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRM6Ek4r2vU_emN068XeioRKoafdhxneM&callback=initMap"
    async defer></script>
</body>
</html>
