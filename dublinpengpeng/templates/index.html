<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta charset="utf-8">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<title>{% block title %}{% endblock %} -Dublin Bikes App</title>

<style type="text/css">
  html,body{
    height: 100%;
    margin: 0;
    padding: 0;
  }

</style>
</head>

<body>
  <div class="container">

    <div>
      <ul style="list-style-type: none;float: right;font-size: large;">
         <li style="display:inline"><a href="{{url_for('root')}}">Home</a></li>
         {% if 'user' in session %}
         <li style="display:inline"><a href="{{url_for('logout')}}">Log Out</a></li>
         {% else %}
         <li style="display:inline"><a href="{{url_for('signup')}}">Sign Up</a></li>
         <li style="display:inline"><a href="{{url_for('login')}}">Login</a></li>
         {% endif%}
      </ul>
    </div>

   <div class="page-header">
    <h1>Dublin Bike Real Time</h1>
   </div>


  </div>

  {% block content %} {% endblock %}

  <!--In Static Folder-->
  <script async defer type=text/javascript src="{{ url_for('static', filename='js/test.js') }}"></script>

  <!--Original From Slides-->
  <script language="JavaScript" src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRM6Ek4r2vU_emN068XeioRKoafdhxneM&libraries=visualization&callback=initMap"></script>
</body>
</html>
